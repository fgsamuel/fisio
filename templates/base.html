{% load staticfiles %}

<!DOCTYPE html>
<html lang="pt-br" style="-webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%;">
<head>

	<title>FISIO - Sistema de Avaliação Física</title>
	<link rel="stylesheet" href={% static "layout/css/style.css" %} type="text/css" media="all" />

	<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500,700' rel='stylesheet' type='text/css' />
	
	<script src={% static "layout/js/jquery-1.8.0.min.js" %} type="text/javascript"></script>

				<div class="main">
