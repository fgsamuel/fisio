{% extends "base.html" %}
{% block conteudo %}
	<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
}
</style>

<h1>Doenças</h1>

<a class="btn btn-default btn-sm" href={% url "doencas_inserir" %}>
	Inserir nova doença
</a>

<br /><br />
<form class="navbar-form navbar-left" role="search" method="post" action".">{% csrf_token %}
  <div class="form-group">
    <input id="id_busca" name="busca" type="text" class="form-control" placeholder="Digite o nome da doença">
  </div>
  <button type="submit" class="btn btn-default">Buscar</button>
</form>
{% if doencas %}
	<table style="width:80%">
	  <tr>
	    <th>ID</th>
	    <th>Nome</th>
	    <th>Editar</th>
	    <th>Excluir</th>
	  </tr>
		
		{% for doenca in doencas %}
		  	<tr>
		  		<td> {{ doenca.id }} </td>
		  		<td> {{ doenca.nome }} </td>
		  		<td>
		        	<a class="btn btn-default btn-xs" href={% url "doencas_editar" doenca.id %}>
		        		<span class="glyphicon glyphicon-pencil" aria-hidden="true" />
		        	</a>
		      	</td>
		  		<td>
		        	<a class="btn btn-default btn-xs" href={% url "doencas_excluir" doenca.id %}>
						<span class="glyphicon glyphicon-remove" aria-hidden="true" />
					</a>
		      	</td>
	  		</tr>
	  		{% endfor %}
	</table>
{% else %}
			<br /><br />
  			Nenhum registro encontrado.
	{% endif %}
{% endblock conteudo %}
